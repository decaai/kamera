<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMBAR PAKE TANGAN</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>

    <style>
        body {
            margin: 0; padding: 0; overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
        }

        #container { position: relative; width: 100vw; height: 100vh; }

        canvas, video {
            position: absolute; top: 0; left: 0;
            transform: scaleX(-1); /* Efek cermin */
        }

        #ui-layer {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px; border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 250px;
        }

        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #444; }

        .btn {
            width: 100%; padding: 10px; border: none; border-radius: 6px;
            cursor: pointer; font-weight: bold; margin-bottom: 5px;
            transition: all 0.2s;
        }

        #status-btn { background: #2ed573; color: white; }
        #status-btn.off { background: #ffa502; }
        
        .btn-clear { background: #ff4757; color: white; }
        .btn-clear:hover { background: #ff6b81; }

        input[type="color"] {
            width: 100%; height: 40px; border: none; cursor: pointer; background: none;
        }

        .info { font-size: 12px; color: #666; line-height: 1.4; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h2 style="margin:0 0 10px 0; font-size: 18px;">By Wisnu Ketche</h2>
        
        <div class="control-group">
            <label>MODE GAMBAR</label>
            <button id="status-btn" class="btn" onclick="toggleDrawingMode()">DRAWING: ON</button>
            <p class="info" id="mode-desc">Garis akan muncul saat jari terdeteksi.</p>
        </div>

        <div class="control-group">
            <label>WARNA GARIS</label>
            <input type="color" id="colorPicker" value="#00FF00" onchange="updateColor(this.value)">
        </div>

        <button class="btn btn-clear" onclick="clearCanvas()">Hapus Semua</button>
        
        <hr>
        <p class="info">Status: <span id="ai-status" style="color:orange">Inisialisasi...</span></p>
    </div>

    <div id="container">
        <video id="input_video" style="display:none;"></video>
        <canvas id="camera_canvas"></canvas>
        <canvas id="paint_canvas"></canvas>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const cameraCanvas = document.getElementById('camera_canvas');
        const paintCanvas = document.getElementById('paint_canvas');
        const cameraCtx = cameraCanvas.getContext('2d');
        const paintCtx = paintCanvas.getContext('2d');
        
        const statusBtn = document.getElementById('status-btn');
        const aiStatus = document.getElementById('ai-status');

        let lastX = 0, lastY = 0;
        let isDrawingActive = true; // Apakah fitur gambar nyala atau mati
        let isFirstPoint = true;    // Untuk mencegah garis lompat dari titik terakhir

        function resize() {
            cameraCanvas.width = paintCanvas.width = window.innerWidth;
            cameraCanvas.height = paintCanvas.height = window.innerHeight;
            setupCanvasStyle();
        }

        function setupCanvasStyle() {
            paintCtx.strokeStyle = document.getElementById('colorPicker').value;
            paintCtx.lineWidth = 8;
            paintCtx.lineCap = "round";
            paintCtx.lineJoin = "round";
        }

        window.addEventListener('resize', resize);
        resize();

        function toggleDrawingMode() {
            isDrawingActive = !isDrawingActive;
            if (isDrawingActive) {
                statusBtn.innerText = "DRAWING: ON";
                statusBtn.classList.remove('off');
                document.getElementById('mode-desc').innerText = "Garis muncul saat jari terdeteksi.";
            } else {
                statusBtn.innerText = "DRAWING: OFF (Hover)";
                statusBtn.classList.add('off');
                document.getElementById('mode-desc').innerText = "Hanya kursor, tidak menggambar.";
            }
            isFirstPoint = true; // Reset agar tidak nyambung dari posisi lama
        }

        function updateColor(val) {
            paintCtx.strokeStyle = val;
        }

        function onResults(results) {
            cameraCtx.save();
            cameraCtx.clearRect(0, 0, cameraCanvas.width, cameraCanvas.height);
            cameraCtx.drawImage(results.image, 0, 0, cameraCanvas.width, cameraCanvas.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                aiStatus.innerText = "Aktif";
                aiStatus.style.color = "#2ed573";

                const landmarks = results.multiHandLandmarks[0];
                const indexTip = landmarks[8]; // Ujung jari telunjuk
                
                const x = indexTip.x * paintCanvas.width;
                const y = indexTip.y * paintCanvas.height;

                if (isDrawingActive) {
                    if (!isFirstPoint) {
                        paintCtx.beginPath();
                        paintCtx.moveTo(lastX, lastY);
                        paintCtx.lineTo(x, y);
                        paintCtx.stroke();
                    }
                    isFirstPoint = false;
                }

                lastX = x;
                lastY = y;

                // Kursor visual
                cameraCtx.fillStyle = isDrawingActive ? paintCtx.strokeStyle : "white";
                cameraCtx.beginPath();
                cameraCtx.arc(x, y, 12, 0, 2 * Math.PI);
                cameraCtx.fill();
                cameraCtx.strokeStyle = "white";
                cameraCtx.stroke();

            } else {
                aiStatus.innerText = "Mencari Tangan...";
                aiStatus.style.color = "#ff4757";
                isFirstPoint = true; // Reset jika tangan hilang
            }
            cameraCtx.restore();
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 1280, height: 720
        });
        camera.start();

        function clearCanvas() {
            paintCtx.clearRect(0, 0, paintCanvas.width, paintCanvas.height);
        }
    </script>
</body>
</html>
