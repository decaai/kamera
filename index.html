<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gesture Drawing Studio</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>

    <style>
        :root {
            --primary: #6c5ce7;
            --bg: #0f0f13;
            --card: #1e1e26;
            --text: #ffffff;
        }

        body {
            margin: 0; padding: 0; overflow: hidden;
            background-color: var(--bg);
            font-family: 'Inter', system-ui, sans-serif;
            color: var(--text);
        }

        /* Container Video & Canvas */
        #viewport {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas, video {
            position: absolute;
            border-radius: 20px;
            transform: scaleX(-1); /* Mirror Effect */
        }

        /* Sidebar Control Panel */
        #controls {
            position: absolute;
            left: 20px;
            top: 20px;
            bottom: 20px;
            width: 280px;
            background: var(--card);
            border-radius: 24px;
            padding: 25px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .status-badge {
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            background: rgba(255,255,255,0.05);
        }

        .online { color: #00ff88; border: 1px solid #00ff88; }
        .offline { color: #ff4757; border: 1px solid #ff4757; }

        .tool-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label { font-size: 13px; opacity: 0.7; }

        input[type="range"] { width: 100%; cursor: pointer; }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover { filter: brightness(1.2); }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .active-mode {
            background: #00ff88 !important;
            color: #000 !important;
        }

        input[type="color"] {
            width: 100%; height: 45px; border: none; border-radius: 8px; background: none; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="controls">
        <h2 style="margin:0; font-size: 20px; color: var(--primary);">GestureDraw AI</h2>
        <div id="ai-status" class="status-badge offline">AI Starting...</div>

        <div class="tool-box">
            <label>Drawing Mode</label>
            <button id="draw-toggle" class="btn active-mode" onclick="setMode('draw')">Pen Mode</button>
            <button id="erase-toggle" class="btn btn-outline" onclick="setMode('erase')">Eraser Mode</button>
        </div>

        <div class="tool-box">
            <label>Line Color</label>
            <input type="color" id="colorPicker" value="#6c5ce7">
        </div>

        <div class="tool-box">
            <label>Brush Size: <span id="size-val">8</span>px</label>
            <input type="range" id="sizePicker" min="2" max="50" value="8" oninput="document.getElementById('size-val').innerText=this.value">
        </div>

        <button class="btn btn-outline" style="border-color: #ff4757; color: #ff4757;" onclick="clearCanvas()">Clear Canvas</button>
        
        <div style="margin-top: auto; font-size: 11px; opacity: 0.5;">
            Tip: Gunakan jari telunjuk untuk menggambar. Pastikan pencahayaan cukup.
        </div>
    </div>

    <div id="viewport">
        <video id="input_video" style="display:none;"></video>
        <canvas id="camera_canvas"></canvas>
        <canvas id="paint_canvas"></canvas>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const cameraCanvas = document.getElementById('camera_canvas');
        const paintCanvas = document.getElementById('paint_canvas');
        const cameraCtx = cameraCanvas.getContext('2d');
        const paintCtx = paintCanvas.getContext('2d');
        
        let currentMode = 'draw'; // 'draw' or 'erase'
        let lastX = 0, lastY = 0;
        let isFirstPoint = true;

        function resize() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            cameraCanvas.width = paintCanvas.width = w;
            cameraCanvas.height = paintCanvas.height = h;
            resetContextStyle();
        }

        function resetContextStyle() {
            paintCtx.lineCap = "round";
            paintCtx.lineJoin = "round";
        }

        window.addEventListener('resize', resize);
        resize();

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('draw-toggle').className = mode === 'draw' ? 'btn active-mode' : 'btn btn-outline';
            document.getElementById('erase-toggle').className = mode === 'erase' ? 'btn active-mode' : 'btn btn-outline';
        }

        function onResults(results) {
            cameraCtx.save();
            cameraCtx.clearRect(0, 0, cameraCanvas.width, cameraCanvas.height);
            
            // Render video
            cameraCtx.drawImage(results.image, 0, 0, cameraCanvas.width, cameraCanvas.height);
            
            const statusBadge = document.getElementById('ai-status');

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusBadge.innerText = "Tracking Active";
                statusBadge.className = "status-badge online";

                const landmarks = results.multiHandLandmarks[0];
                const indexTip = landmarks[8]; 
                
                const x = indexTip.x * paintCanvas.width;
                const y = indexTip.y * paintCanvas.height;

                // Drawing logic
                paintCtx.lineWidth = document.getElementById('sizePicker').value;
                
                if (currentMode === 'draw') {
                    paintCtx.globalCompositeOperation = 'source-over';
                    paintCtx.strokeStyle = document.getElementById('colorPicker').value;
                } else {
                    paintCtx.globalCompositeOperation = 'destination-out';
                }

                if (!isFirstPoint) {
                    paintCtx.beginPath();
                    paintCtx.moveTo(lastX, lastY);
                    paintCtx.lineTo(x, y);
                    paintCtx.stroke();
                }

                isFirstPoint = false;
                lastX = x;
                lastY = y;

                // Draw Landmark Connection (Visual Only)
                drawConnectors(cameraCtx, landmarks, HAND_CONNECTIONS, {color: '#ffffff', lineWidth: 1});
                drawLandmarks(cameraCtx, landmarks, {color: '#6c5ce7', lineWidth: 1, radius: 3});

            } else {
                statusBadge.innerText = "No Hand Detected";
                statusBadge.className = "status-badge offline";
                isFirstPoint = true;
            }
            cameraCtx.restore();
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.75,
            minTrackingConfidence: 0.75
        });

        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 1280, height: 720
        });
        camera.start();

        function clearCanvas() {
            paintCtx.clearRect(0, 0, paintCanvas.width, paintCanvas.height);
        }
    </script>
</body>
</html>
